{% extends 'base.html'%}
{% block content %}

<div class="container">

    <!-- Poster background -->
    <div class="row">
        {% for article in articles %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 articles-details">
        <img src={{article.urlToImage}} alt="IMAGE">
         
        <div class ="first">
       
           <p class="description"> {{article.description}}</p>
           <p class="category"> Published on {{ article.publishedAt }}</p>

           <p><a href={{article.url}} target="_blank">More</a></p>




        </div>
    </div>
    {% endfor %}
    </div>

</div>
{% endblock %}
