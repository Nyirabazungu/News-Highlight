{% extends 'base.html'%}
{% block content %}
{% for article in articles %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-details">
        <img src={{article.urlToImage}} alt="IMAGE" width="200">
         
        <div class ="first">
       
           <p class="description"> {{article.description}}</p>
           <p class="category"> Published on {{ article.publishedAt }}</p>

           <p><a href={{article.url}} target="_blank">View More</a></p>

      </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
