{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news">
        
            <li class="panel panel-info"><a href="/article/{{news.id}}">{{ news.name}}</a>
            <li>{{ news.description}}</li>
            <li class ="padding-left">
                
         {% endfor %}
         {%endmacro %}
